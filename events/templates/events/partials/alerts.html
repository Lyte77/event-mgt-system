

{% if messages %}
  <div class="fixed top-5 right-5 space-y-2 z-50">
    {% for message in messages %}
      <div 
        class="flex items-center space-x-2 px-4 py-3 rounded-lg shadow-lg text-white
        {% if message.tags == 'success' %} bg-green-600 {% endif %}
        {% if message.tags == 'error' %} bg-red-600 {% endif %}
        {% if message.tags == 'warning' %} bg-yellow-500 {% endif %}
        {% if message.tags == 'info' %} bg-blue-600 {% endif %}"
        x-data="{ show: true }"
        x-show="show"
        x-transition.opacity
        x-init="setTimeout(() => show = false, 4000)"
      >
        <!-- Icon -->
        {% if message.tags == 'success' %}
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7"></path>
          </svg>
        {% elif message.tags == 'error' %}
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        {% elif message.tags == 'warning' %}
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 9v2m0 4h.01M4.93 19h14.14L12 4.93 4.93 19z"></path>
          </svg>
        {% else %}
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M13 16h-1v-4h-1m1-4h.01M12 20h.01"></path>
          </svg>
        {% endif %}

        <!-- Message text -->
        <span>{{ message }}</span>
      </div>
    {% endfor %}
  </div>
{% endif %}
