<tr>
  <td class="px-4 py-3">
    <div class="font-medium">{{ event.title }}</div>
    <div class="text-xs text-gray-500">{{ event.id }}</div>
  </td>
  <td class="px-4 py-3">
    <time datetime="2023-11-15">{{ event.start_time }}</time>
    <div class="text-xs text-gray-500">10:00 AM - 6:00 PM</div>
  </td>
  <td class="px-4 py-3">{{ event.venue }}</td>
  <td class="px-4 py-3">
    <div class="flex items-center gap-2">
      {% for ticket in tickets %}
      <span
        class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-0.5 text-[11px] font-medium text-blue-700"
        >{{ ticket.event }}</span
      >
      <span
        class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-0.5 text-[11px] font-medium text-green-700"
        >{{ ticket.name }} : {{ ticket.price }}</span
      >
      {% endfor %}
    </div>
  </td>
  <td class="px-4 py-3">
    <span
      class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-0.5 text-[11px] font-medium text-green-700"
      >{{ event.status }}</span
    >
  </td>
  <td class="px-4 py-3 text-right">
    <div class="flex justify-end gap-2">
      <button
        class="inline-flex items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-xs hover:bg-gray-50"
      >
        <i data-feather="edit-2" class="w-3 h-3 mr-1"></i> Edit
      </button>
      <button
        class="inline-flex items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-xs hover:bg-gray-50"
      >
        <i data-feather="trash-2" class="w-3 h-3 mr-1 text-red-500"></i> Delete
      </button>
    </div>
  </td>
</tr>
