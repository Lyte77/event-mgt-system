{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 space-y-6">
    <h2 class="text-2xl font-bold text-center text-orange-600">Choose a New Password</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        {{ form.password1.label_tag }}
        {{ form.password1 }}
        {{ form.password1.errors }}
      </div>

      <div>
        {{ form.password2.label_tag }}
        {{ form.password2 }}
        {{ form.password2.errors }}
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-orange-600 text-white rounded-md font-medium hover:bg-orange-700 transition">
        Reset Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
