{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 space-y-6">
    <h2 class="text-2xl font-bold text-center text-orange-600">Reset Password</h2>
    <p class="text-center text-gray-600">Enter your account email and weâ€™ll send you reset instructions.</p>

    <form method="post" action="{% url 'account_reset_password' %}" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        {{ form.email.label_tag }}
        {{ form.email }}
        {{ form.email.errors }}
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-orange-600 text-white rounded-md font-medium hover:bg-orange-700 transition">
        Send Reset Link
      </button>
    </form>
  </div>
</div>
{% endblock %}
