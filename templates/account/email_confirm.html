{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 text-center space-y-4">
    {% if confirmation %}
      <h2 class="text-2xl font-bold text-orange-600">Confirm Your Email</h2>
      <p class="text-gray-600">Click below to activate your account:</p>
      <form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
        {% csrf_token %}
        <button type="submit"
          class="w-full py-2 px-4 bg-orange-600 text-white rounded-md font-medium hover:bg-orange-700 transition">
          Confirm Email
        </button>
      </form>
    {% else %}
      <h2 class="text-xl font-bold text-red-600">Invalid Link</h2>
      <p class="text-gray-600">This confirmation link is invalid or expired.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
