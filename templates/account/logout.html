{% extends "base.html" %}
{% load i18n %}
{% load account socialaccount %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 space-y-6">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-orange-600">{% trans "Log Out" %}</h2>

    <!-- Login Form -->
    <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
      {% csrf_token %}
        <h2>Are you sure you want to logout</h2>
        <button type="submit" class="rounded-full bg-orange-600 px-6 py-3 md:px-8 md:py-4 text-base md:text-lg font-semibold text-white shadow-lg hover:bg-opacity-90 transition-all transform hover:scale-105">Logout</button>
    </form>
    <a href="{% url 'events:dashboard' %}">
     <button class="rounded-full bg-orange-600 px-6 py-3 md:px-8 md:py-4 text-base md:text-lg font-semibold text-white shadow-lg hover:bg-opacity-90 transition-all transform hover:scale-105">Cancel</button>

    </a>


  </div>
  </div>
    <!-- Google Login -->
    

{% endblock %}
