<div 
    x-data="{ open: false }"
    x-show="open"
    x-transition
    x-cloak
    @open-modal.window="if ($event.detail.id === '{{ modal_id }}') open = true"
    @close-modal.window="if ($event.detail.id === '{{ modal_id }}') open = false"
    @keydown.escape.window="open = false"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    style="display: none;"
>
    <!-- Modal Content -->
    <div class="bg-white rounded-xl p-6 w-96 shadow-xl" @click.away="open = false">
        <h2 class="text-xl font-semibold mb-4">Create an Event</h2>
        
        <!-- Body slot -->
      

      
      
    </div>
</div>
